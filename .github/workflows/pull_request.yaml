name: pull_request

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/head/main/' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  verify:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: âœ¨ Linting
        run: yarn lint

      - name: ğŸ§ª Tests
        run: yarn test

      - name: ğŸ—ï¸ Build
        run: yarn build
