name: merge_main

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/head/main/' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  verify:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    permissions:
      id-token: write
      contents: read

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v4

      - name: üîë Decode AWS CDK Context
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'cdk.context.json'
          encodedString: ${{ secrets.AWS_CDK_CONTEXT }}

      - name: üîë AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-session-name: react-cv-deploy
          aws-region: ${{ secrets.AWS_CDK_REGION }}
          role-to-assume: ${{ secrets.AWS_CDK_ROLE_GITHUB }}

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üíΩ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: üì¶ Install Dependencies
        run: yarn install

      - name: ‚ú® Linting
        run: yarn lint
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: üß™ Tests
        run: yarn test

      - name: üìä Code Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          flags: unittests
          fail_ci_if_error: true

  deploy:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: write

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v4

      - name: üîë Decode AWS CDK Context
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'cdk.context.json'
          encodedString: ${{ secrets.AWS_CDK_CONTEXT }}

      - name: üîë AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_CDK_REGION }}
          role-to-assume: ${{ secrets.AWS_CDK_ROLE_GITHUB }}
          role-session-name: react-cv-deploy

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üß∞ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: üß∞ Setup Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: üíΩ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: üì¶ Install Dependencies
        run: yarn install

      - name: ‚ú® Linting
        run: yarn lint
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: üß™ Tests
        run: yarn test

      - name: üèóÔ∏è Build
        run: yarn build
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: üèó Build Exporter
        uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: ./apps/exporter/Dockerfile
          tags: ${{ secrets.AWS_CDK_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_CDK_REGION }}.amazonaws.com/cv-exporter:latest

      - name: üöÄ Deploy ECR
        run: yarn run nx deploy:ecr infra
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: üöÄ Deploy Exporter
        run: yarn run nx deploy:exporter infra
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: üöÄ Deploy Web
        run: yarn run nx deploy:web infra
        env:
          AWS_CDK_ACCOUNT: ${{ secrets.AWS_CDK_ACCOUNT }}
          AWS_CDK_REGION: ${{ secrets.AWS_CDK_REGION }}
          AWS_CDK_DOMAIN_NAME: ${{ secrets.AWS_CDK_DOMAIN_NAME }}
          ENV: ${{ secrets.AWS_CDK_ENV }}

      - name: üöÄ Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

  post-verify:
    runs-on: ubuntu-20.04
    if: ${{ failure() }}
    needs:
      - verify
    steps:
      - name: ‚ùå Cancel Workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            })

