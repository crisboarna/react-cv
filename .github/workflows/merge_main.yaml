name: merge_main

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/head/main/' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  verify:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ’½ Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: âœ¨ Linting
        run: yarn lint

      - name: ğŸ§ª Tests
        run: yarn test

      - name: ğŸ“Š Code Coverage
        uses: codecov/codecov-action@v2
        with:
          directory: ./coverage
          flags: unittests
          fail_ci_if_error: true

  deploy:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ”‘ Decode AWS CDK Context
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'cdk.context.json'
          encodedString: ${{ secrets.AWS_CDK_CONTEXT }}

      - name: ğŸ”‘ AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_CDK_ROLE_GITHUB }}
          role-session-name: react-cv-deploy

      - name: ğŸš€ Deploy Exporter
        run: nx deploy:exporter infra

      - name: ğŸš€ Deploy Web
        run: nx deploy:web infra

  post-verify:
    runs-on: ubuntu-20.04
    if: ${{ failure() }}
    needs:
      - verify
    steps:
      - name: âŒ Cancel Workflow
        uses: actions/github-script@v4
        with:
          script: |
            github.actions.cancelWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            })

